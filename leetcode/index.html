<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode、剑指Offer、程序员面试金典题解</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,doocs,documentation,github,gitee,coding,pages,leetcode,coding-interview,cracking-the-coding-interview,yanglbme">
  <meta name="description" content="LeetCode、剑指Offer、程序员面试金典题解">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>

<body>

  <nav>
    <ul>
      <li>Nav
        <ul>
          <li><a href="#/solution/README">LeetCode 题解(LeetCode)</a></li>
          <li><a href="#/lcof/README">剑指 Offer（第 2 版）题解(LCOF)</a></li>
          <li><a href="#/lcci/README">程序员面试金典（第 6 版）题解(LCCI)</a></li>
        </ul>
      </li>

  </nav>

  <div id="app">本系列知识由 Doocs 技术社区原创发布</div>
  <script>
    window.$docsify = {
      name: 'leetcode',
      logo: '/images/doocs-leetcode.png',
      search: [
        '/','/solution/','/lcof/','/lcci/', '/basic/'
      ],
      loadSidebar: 'summary.md',
      auto2top: true,
      subMaxLevel: 2,
      alias: {
        '/lcci/.*/summary.md': '/lcci/summary.md',
        '/lcof/.*/summary.md': '/lcof/summary.md',
        '/solution/.*/summary.md': '/solution/summary.md',
        '/basic/.*/summary.md': '/basic/summary.md'
      },
      pagination: {
        previousText: '上一题',
        nextText: '下一题',
        crossChapter: true,
        crossChapterText: true
      },
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            const en = vm.route.file.indexOf('README_EN') > -1
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/main/, '/blob/main')
            } else {
              url = 'https://github.com/doocs/leetcode/blob/main/' + vm.route.file
            }

            const github = `[GitHub](${url})`
            const gitee = `[Gitee](${url.replace("github", "gitee")})`
            const editHtml = en ? `:memo: Edit on ${github} / ${gitee}\n` : `:memo: 在 ${github} / ${gitee} 编辑\n`
            return editHtml + html
          })

          hook.afterEach(function (html) {
            const en = vm.route.file.indexOf('README_EN') != -1
            const copyright = en ? '. All Rights Reserved' : ' 版权所有'
            const footer = `<footer><span>Copyright © 2018-2021 <a href="https://github.com/doocs" target="_blank">Doocs</a>${copyright}</footer>`
            return html + footer
          })
        },
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-kotlin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
